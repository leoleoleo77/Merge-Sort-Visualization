<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="merge_style.css" />
	</head>

	<body>
		<title>Merge Sort Visualization</title>

		<div class="settings">

				<h2>Array to sort:</h2>

				<input
					id="arr"
					type="text"
					placeholder="[0, 1, 2, 3, 4, ...] - Minimum length: 2"
				/>

				<button id="save-settings">OK</button>

			</div>

		</div>

		<header>			
			<div class="gradient-border"></div>

			<div class="header-container">

			<div id="settings-btn">
				<!-- <i class="fas fa-bars"></i> -->
			</div>

			<div>
				<h1>Merge Sort Visualization</h1>
			</div>
		</div>

		<div class="gradient-border"></div>

		</header>

		<main>
			<section class="animation-zone"></section>

			<section class="errors"><p class="error-msg"></p></section>

			<section class="buttons">
				<div class="wrapper">
					<div><button id="sort">Sort</button></div>
					<div><button id="unsort">Unsort</button></div>
				</div>
			</section>
		</main>

		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="js/arrays.js"></script>
		<script src="js/main.js"></script>
		<script src="js/settings.js"></script>
		<script src="js/animation.js"></script>
	</body>
</html>
